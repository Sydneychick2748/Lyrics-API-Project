<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="icon" type="image/x-icon" href="./assets/images/music-url.png">
    

    <title>FAT MUSIC</title>
    
</head>

<body>
    <figure>
        <img src="./assets/images/people-with_headphones.png" alt="various people wearing headphones while looking to the side with their eyes closed" class="banner-image">
    </figure>
    <main class="main-container">
        <section class="container1">
            <h1>FAT<span class="Lyrics"> Music</span></h1>
            <form id="search-form" class="form w-100">
                <input id="search-input" class="form w-100" type="text" placeholder="Search Artist">
                
                <div class="card">
                    <h3 class="card-header text-uppercase">Search By Choice</h3>
                </div>
                
                
                <button class="btn btn-info btn-block">Start Searching</button>
            </form>
            <div id="language-buttons" class="card-body">
              <button data-language="hitSongs" class="btn">HIT SONGS</button>
              <button data-language="lyrics" class="btn">LYRICS</button>
              <button data-language="video" class="btn">VIDEO</button>
            </div>
            <div id="display-content"><img id ="image" source= "" ></div>
            <div id="repos-container" class="list-group"></div>
            
        </section>





    <script src="./assets/js/script.js"></script>

</body>

</html>
